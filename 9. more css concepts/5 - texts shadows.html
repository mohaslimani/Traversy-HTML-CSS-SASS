<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadows</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 4rem;
        }

        .a {
            /* h-shadows | v-shadow | color */
            text-shadow: 0.5rem 0.2rem steelblue;
        }
    </style>
</head>
<body>
    <h1 class="a">welcome fuckers</h1>
    <h1 class="b">welcome fuckers</h1>
    <h1 class="c">welcome fuckers</h1>
    <h1 class="d">welcome fuckers</h1>
    <h1 class="e">welcome fuckers</h1>
</body>
</html>
