<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyF 2 %%%</title>
    <style>
        body {
            background: #555;
        }

        .box {
            background: white;
            width: 200px;
            height: 200px;
            position: relative;
            top: 0;
            left: 0;
            animation:  animate1 2 s forwards ease-in-out;
            animation-iteration-count: infinite;
            border-radius: 50% 50% 50% 50%;
        }

        @keyframes animate1 {
            25% {
                top: 0;
                left: 300px;
                background: red;
            }
            50% {
                top: 300px;
                left: 300px;
                background: green;
                border-radius: 0 0 0 0;
            }
            75% {
                top: 300px;
                left: 0;
                background: blue;
            }
            100%{
                top: 0;
                left: 0;
                background: white;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
