<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min/Max</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .item {
            padding: 3rem;
            border: #ccc 1px solid;
            background: #f4f4f4;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">num:1 - soo this is used to make things responsive without media query</div>
        <div class="item">num:2 - but its only good when you are working on a</div>
        <div class="item">num:3 - photo gallery, pintrest layout</div>
        <div class="item">num:4 - or just when you don't need to do a mediaquery</div>
        <div class="item">num:5</div>
    </div>
</body>
</html>
