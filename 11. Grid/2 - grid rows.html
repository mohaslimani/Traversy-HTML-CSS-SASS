<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Rows</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* only affect the first three elements */
            grid-template-rows: 1fr 3fr;
            /* affect every other row */
            grid-auto-rows: 2fr;
        }
        .item {
            padding: 3rem;
            border: #ccc 1px solid;
            background: #f4f4f4;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">Item Number 1</div>
        <div class="item">Item Number 2</div>
        <div class="item">Item Number 3</div>
        <div class="item">Item Number 4</div>
        <div class="item">Item Number 5</div>
        <div class="item">Item Number 6</div>
        <div class="item">Item Number 7</div>
        <div class="item">Item Number 8</div>
    </div>
</body>
</html>
