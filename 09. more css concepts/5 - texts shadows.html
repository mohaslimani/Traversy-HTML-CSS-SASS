<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Shadows</title>
	<style>
		h1 {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 4rem;
		}
		.a {
			/* h-shadow | v-shadow | color */
			text-shadow: 0.2rem 0.2rem steelblue;
		}
		.b {
			/* h-shadow | v-shadow | blur */
			text-shadow: 0.4rem 0.3rem 0.7rem steelblue;
		}
		.c {
			/* White Text */
			color: #fff;
			text-shadow: 0.2rem 0.2rem 1rem steelblue;
		}
		.d {
			/* Negetive Values */
			text-shadow: -0.4rem -0.3rem 0.7rem steelblue;
		}
	</style>
</head>

<body>
	<h1 class="a">welcome f****s</h1>
	<h1 class="b">welcome f****s</h1>
	<h1 class="c">welcome f****s</h1>
	<h1 class="d">welcome f****s</h1>
	<h1 class="e">welcome f****s</h1>
</body>

</html>
